<div class="card-event relative p-2 pt-5 rounded-lg bg-gray-950">
    <!-- task action -->
    <span class="absolute left-3 -top-2 px-2 bg-indigo-700 rounded-lg flex items-center gap-1 text-base font-semibold">
        <i class="material-icons text-base">request_quote</i>
        {{ journalItem.action }}
    </span>
    <!-- new -->
    <span class="absolute right-4 -top-2 px-2 bg-yellow-400 text-gray-950 font-semibold shadow-md rounded-lg">New</span>

    <!-- content -->
    <div class="grid grid-cols-5 px-2">
        <div class="col-span-4">
            <!-- flow -->
            <span class="text-sm flex items-center gap-1 text-gray-500">
                <i class="material-icons text-base">money</i>
                Debit: {{ journalItem.debit }} | Credit: {{ journalItem.credit }}
            </span>
            <!-- event -->
            <span class="text-sm flex items-center gap-1 text-gray-500">
                <i class="material-icons text-base">event</i>
                {{ journalItem.event.date | date: 'dd, MMM, YYYY' }} | {{ journalItem.event.customer.name }}
            </span>
        </div>
        <div class="col-span-1 flex flex-col items-end justify-center">
            <span class="text-lg font-semibold {{ journalItem.status == 'debit' ? 'text-green-500' : journalItem.status == 'credit' ? 'text-red-500' : 'text-gray-400' }}">{{ journalItem.amount }} </span>
            <span class="text-xs text-gray-500">{{ journalItem.createdAt | date: 'dd MMM' }} </span>
        </div>
    </div>
</div>
