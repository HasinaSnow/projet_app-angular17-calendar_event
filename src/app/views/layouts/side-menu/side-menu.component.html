   <!-- Component Start -->
	<div class="flex flex-col items-center w-full h-full overflow-hidden text-gray-400 bg-gray-950">
		<a class="flex items-center w-full px-3 mt-3" href="#">
			<svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
				<path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
			</svg>
			<span class="ml-2 text-sm font-bold">Calendar Event</span>
		</a>
		<div class="w-full px-2">
			<div class="flex flex-col items-center w-full mt-3 border-t border-gray-700">
				@for (item of navItems(); track $index) {
					<div [routerLink]="item.url" [routerLinkActive]="'text-gray-200 bg-gray-700'" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-900 hover:text-gray-300">
						<i class="material-icons-outlined w-6 h-6">{{ item.icon }}</i> 
						<span class="ml-2 text-sm font-medium">{{ item.label }}</span>
					</div>
				}
			</div>
		</div>
		<div (click)="onLogout()" class="flex items-center justify-center w-full h-16 mt-auto hover:bg-gray-800 bg-gray-900 hover:text-gray-300" href="#">
			<i class="material-icons-outlined">logout</i>
			<span class="ml-2 text-sm font-medium">Logout</span>
		</div>
	</div>
	<!-- Component End  -->
