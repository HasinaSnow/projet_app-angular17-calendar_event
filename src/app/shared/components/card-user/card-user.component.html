<div class="card-event relative p-2 rounded-lg bg-gray-950 shadow-md">
    <!-- icon -->
    <div class="absolute left-3 -top-2 font-semibold flex flex-col items-center p-2 px-2 rounded shadow bg-indigo-700 cursor-pointer">
        <i class="material-icons-outlined">person</i>
        <span class="text-sm">{{ userItem.name.charAt(0) }}.</span>
    </div>
    <!-- new -->
    <span class="absolute right-4 -top-2 px-2 bg-yellow-400 text-gray-950 font-semibold shadow-md rounded-lg">New</span>

    <!-- content -->
    <div class="flex flex-col ml-12 px-2">
        <!-- task action -->
        <span class="flex items-center gap-1 text-base font-semibold">
            <!-- <i class="material-icons text-base">person</i> -->
            {{ userItem.name }}
        </span>
        <!-- event -->
        <span class="text-xs flex items-center gap-1 text-gray-500 cursor-pointer hover:underline">
            <i class="material-icons text-base">design_services</i>
            @for (service of userItem.servicesUser; track $index) {
                | {{ service.name }}
            }
        </span>
        <div class="type flex justify-between">
            <!-- service concerned -->
            <span class="text-xs flex items-center gap-1 text-gray-500 cursor-pointer hover:underline">
                <i class="material-icons text-base">grade</i>
                @for (rule of userItem.rulesUser; track $index) {
                    | {{ rule.name }}
                }
            </span>
            <!-- member attributed -->
            @if (userItem.online) {
                <span class="text-xs text-gray-500">
                    online
                </span>
            }
        </div>
    </div>
</div>
