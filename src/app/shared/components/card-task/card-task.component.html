<div class="card-event relative p-2 rounded-lg bg-gray-950">
    <!-- icon -->
    <div class="absolute left-3 -top-2 font-semibold flex flex-col items-center p-2 px-2 rounded shadow border border-gray-700 text-gray-700 bg-transparent cursor-pointer">
        <i class="material-icons-outlined">check_circle</i>
        <span class="text-xs">done</span>
    </div>
    <!-- new -->
    <span class="absolute right-4 -top-2 px-2 bg-yellow-400 text-gray-950 font-semibold shadow-md rounded-lg">New</span>

    <!-- content -->
    <div class="flex flex-col ml-12 px-2">
        <!-- task action -->
        <span class="flex items-center gap-1 text-base font-semibold">
            <i class="material-icons text-base">task</i>
            {{ taskItem.action }}
        </span>
        <!-- event -->
        <span class="text-sm flex items-center gap-1 text-gray-500">
            <i class="material-icons text-base">event</i>
            {{ taskItem.eventTask.date | date: 'dd, MM, YYYY' }} | {{ taskItem.clientEventTask.name }}
        </span>
        <div class="type flex justify-between">
            <!-- service concerned -->
            <span class="text-sm flex items-center gap-1 text-gray-500">
                <i class="material-icons text-base">medical_information</i>
                {{ taskItem.serviceEventTask.name }}
            </span>
            <!-- member attributed -->
            <span class="text-sm flex items-center gap-1 text-gray-500">
                <i class="material-icons text-base">person</i>
                {{ taskItem.userTask.name }}
            </span>
        </div>
    </div>
</div>
