<div class="card-event relative p-2 rounded-lg bg-gray-950">
    <!-- icon -->
    <div class="absolute -top-2 left-3 font-semibold flex flex-col items-center p-2 px-2 rounded {{ item.color || 'bg-indigo-700' }} shadow cursor-pointer">
        <i class="material-icons-outlined">{{item.icon}}</i>
    </div>
    <!-- label -->
    <span class="absolute right-4 -top-2 px-2 {{ item.color || 'bg-indigo-700' }} text-gray-200 font-semibold shadow-md rounded-lg">- {{item.label}} -</span>

    <!-- content -->
    <div class="flex flex-col ml-12 px-2">
        <!-- value -->
        <span class="flex items-center gap-1 text-lg font-semibold">
            {{ item.value }}
        </span>
        <!-- rate -->
        <span class="text-sm flex {{ (item.rate && item.rate < 0 )? 'text-red-500' : 'text-green-500' }} items-center gap-1">
            {{ item.rate }} %
        </span>
    </div>
</div>
